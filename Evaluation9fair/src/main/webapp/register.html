<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>




<div class="container">
    <div class="card bg-light">
        <div class="card-body mx-auto"></div>

        <div align="center">
            <h1>Login</h1>
        </div>

        <form action="LoginServlet" method="get">

            <div class="d-flex justify-content-center">
                <!--  <button type="submit" class="btn btn-primary">Register</button> -->
                <a href='customerRegistration.jsp'><button class="btn btn-primary">Register</button></a>
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>

            <!--
                        <div class="form-group">
                            <label for="exampleInputName1">Customer Name</label>
                            <input type="email" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter email" name="email">

                        </div>
                        -->
            <div class="form-group">
                <label for="exampleInputPassword1">Customer Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">

            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
